<div class="container">
    <mat-toolbar>
    <span>Tiendita</span>
    </mat-toolbar>
    <div class="login-form">
    <mat-card>
        <mat-card-title>Ingresa tus datos</mat-card-title>
        <mat-card-content>
        <form [formGroup]="loginForm">
            <mat-form-field appearance="fill">
            <mat-label>Correo</mat-label>
            <input matInput formControlName="email" placeholder="Correo">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                <span *ngIf="email?.errors?.['required']">El correo es requerido.</span>
                <span *ngIf="email?.errors?.['email']">Formato de correo inválido.</span>
            </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Contraseña">
            <mat-icon matSuffix>lock</mat-icon>
            <mat-error *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                <span *ngIf="password?.errors?.['required']">La contraseña es requerida.</span>
            </mat-error>
            </mat-form-field>
            <button mat-raised-button type="button" [disabled]="loginForm.invalid" (click)="goToServicios()">Iniciar Sesión</button>
            <mat-error *ngIf="invalidCredentials">Credenciales inválidas.</mat-error>
        </form>
        </mat-card-content>
    </mat-card>
    </div>
</div>
