<div class="container">
    <mat-toolbar>
        <span>Tiendita</span>
    </mat-toolbar>
    <div class="login-form">
        <mat-card>
            <mat-card-title>Ingresa tus datos</mat-card-title>
            <mat-card-content>
                <form>
                    <mat-form-field appearance="fill">
                        <mat-label>Usuario</mat-label>
                        <input matInput placeholder="Usuario">
                        <mat-icon matSuffix>person</mat-icon>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Contraseña</mat-label>
                        <input matInput type="password" placeholder="Contraseña">
                        <mat-icon matSuffix>lock</mat-icon>
                    </mat-form-field>
                    <button mat-raised-button type="button" (click)="goToServicios()">Iniciar Sesión</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
